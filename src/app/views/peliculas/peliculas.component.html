
<div class="row col-12">
        <div class="col-8">
            <div class="card">
                <div class="card-header">Pel√≠culas</div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-4 col-sm-6 col-lg-auto" *ngFor="let pelicula of peliculas">

                            <div class="row">
                                <div class="col-lg-3">
                                    <img class="img-fluid" [src]="pelicula.img">
                                </div>
                                <div class="col-lg-9">
                                    <h3>{{pelicula.titulo | uppercase}}</h3>
                                    <p><b>En cines:</b> {{pelicula.encines | enCine: pelicula.precio}}</p>
                                    <p class="d-none d-lg-inline-block align-top">{{pelicula.sinopsis}}</p>
                                </div>                                    
                            </div>
                            <hr>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <div class="col-4">
            <div class="card">
                <div class="card-header">Anuncios</div>
                <div class="card-body">
                    <img src="assets/img/snydercut.jpg" class="w-100">
                </div>
            </div>
        </div>
</div>
